<template name="verifyEmail">
	<div class="row centered">
		<div class="large-4 large-centered columns">
			{{#if errorMessage}}

			{{else}}
				<div class="info">
					<h2>
						Adres e-mail został zweryfikowany.
					</h2>
					<p>
						<a href="{{path}}" class="link">Kliknij tutaj</a>, aby się zalogować.
					</p><br>
				</div>
			{{/if}}
		</div>
	</div>
</template>
